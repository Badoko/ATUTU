<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <form>
        <img class="atutu-logo" src="ATUTULOGO.svg" alt="">
        <div class="access-details">
            <input type="email" placeholder="User ID" required><br>
            <input type="password" placeholder="Password" required>
        </div>
      <div><button type="submit" class="submit-button">Login</button></div>
      
    </form>
    <a href="#" class="forgot-password">Forgot ID? </a><br>
    
    <footer>
        Libravana Technologies &copy; 2023
    </footer>
  </div>
</body>
</html>
